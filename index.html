<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!--Link a GoogleFonts-->
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap" rel="stylesheet">
       <!--Link al css-->
       <link rel="stylesheet" href="style.css">
       <title>Login Page</title>
</head>
<body>
       <!--article | img | form | a | link | input esas son las etiquetas a usar-->
       <!--Estilar con clases-->
       <article class="container"><!--El articulo representa una composición auto-contenida en un documento-->
              <div class="containercolor">
                     <div class="containeruser"><img src="./img/user.png" alt="" ></div>
              <h1 class="sesion">Iniciar Sesión</h1>
              <form class="formcontainer">                     
                     <label for="email"></label><input type="email" name="email" placeholder="Email">
                     <label for="password"></label><input type="password" name="password" placeholder="Password">
                     <br>
                     <label class="button" for="button"></label><input class="button" type="submit" value="Entrar">
                     <div class="containerolvidar"><a href="" target="_blank" rel="">Olvidé mi password</a></div>
              </form>
              </div>
       </article>
</body>
</html>
